<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Digital Clock</h1>
        <div class="clockContainer">
            <div>
                <h2 class="Hour"></h2>
                <p>HOURS</p>
            </div>
            <div>
                <h2 class="Min"></h2>
                <p>MINUTES</p>
            </div>
            <div>
                <h2 class="Sec"></h2>
                <p>SECONDS</p>
            </div>
            <div>
                <h2 class="AMPM"></h2>
            </div>
        </div>
        <h1>Analog Clock</h1>
        <div class="analogContainer">
            <img class="analog" src="analog1.png" alt="">
            <div class="anSec">
                <div class="hidden"></div>
                <div class="show"></div>
            </div>
            <div class="anMin">
                <div class="hidden"></div>
                <div class="show"></div>
            </div>
            <div class="anHr">
                <div class="hidden"></div>
                <div class="show"></div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
